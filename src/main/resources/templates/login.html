<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title> Login </title>
    <link rel="stylesheet" th:href="@{/css/detail.css}">
    <link rel="stylesheet" th:href="@{/css/style.css/}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
</head>
<body>
<div class="login-form">
    <div class="form-group ">
        <h1><img src="http://n1.md/test_form/css/logo.png" alt="logo" class="img-responsive" height="102"></h1>
        <div th:if="${param.error}">
            Ошибка входа!
        </div>
        <div th:if="${param.logout}">
            Успешный выход.
        </div>
        <form name="loginform" th:action="@{/login}" method="post">
            <div class="form-group ">
                <input type="text" class="form-control" placeholder="Имя пользователя " name="username"/><br/>
                <i class="fa fa-user"></i>
            </div>
            <div class="form-group log-status">
                <input type="password" class="form-control" placeholder="Пароль" name="password"/><br/>
                <i class="fa fa-lock"></i>
            </div>
            <input type="submit" class="log-btn" name="Submit" value="Войти"/>
        </form>
        <form action="/registration">
            <div class="flex-container ">
                <input type="submit" value="Регистрация" class="log-btn"/>
            </div>
        </form>
    </div>
</div>
</body>

</html>
