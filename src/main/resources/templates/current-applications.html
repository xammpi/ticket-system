<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Текущие заявки </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="60">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/detail.css/}">
</head>
<body>
<div class="container ">

    <h1 align="center"> Текущие заявки </h1>
    <h1>
        <a href="/current-applications" class="btn btn-success">Обновить</a>
        <a href="/completed-requests" class="btn btn-success">Выполненые заявки</a>
        <a href="/" class="btn btn-success">Отправить заявку</a>
        <a href="/login" class="btn btn-success">Выход</a>
    </h1>
    <div th:each="el:${requests}" class="alert alert-info ">
        <h5 th:text="'Магазин: '+ ${el.shop}"></h5>
        <div th:text="'Дата заявки: '+${el.dateCreated}"/>
        <div th:switch="${el.state}">
            <div th:case="'0'">Состояние: Новая заявка</div>
            <div th:case="'3'">Состояние: Отложенная заявка</div>
        </div>
        <div th:text="'Проблема: '+${el.problem}"/>
        <div class="twolines" th:text="'Описание проблемы: '+${el.message}"/>
        <a th:href="'/current-applications/' +${el.id}" class="btn btn-success">Полное описание</a>
        <div class="nav">
            <form th:action="'/current-applications/'+${el.id}+'/state1'" method="post">
                <button type="submit" class="btn btn-success">Выполнить</button>
            </form>
        </div>
    </div>
    <!--    <a href="/main" class="btn btn-success">Назад</a>-->
</div>
</div>
</body>
</html>
