<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Магазины </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/detail.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container padding-bottom-3x mb-2">
    <div class="row">
        <div class="col-lg-4">
            <aside class="user-info-wrapper">

                <div class="user-cover" th:style="'background-image: url('+@{/images/bg1.jpg}+');'">
                    <div class="info-label" th:insert="parts/security :: security"></div>
                    <div class="user-avatar">
                        <img th:src="@{/images/avatar.png}" alt="User"/></div>
                </div>

                <div class="user-info">
                    <div class="user-data">

                    </div>
                </div>

            </aside>

            <nav class=" list-group">

                <a class="list-group-item" href="/user"><i class="fa fa-cogs"
                                                           aria-hidden="true"></i>Пользователи</a>
                <a class="list-group-item" href="/worker"><i class="fa fa-cogs"
                                                           aria-hidden="true"></i>Исполнители</a>
                <a class="list-group-item" href="/position"><i class="fa fa-cogs"
                                                             aria-hidden="true"></i>Должности</a>
                <a class="list-group-item" href="/shop"><i class="fa fa-cogs"
                                                           aria-hidden="true"></i>Магазины</a>
                <a class="list-group-item" href="/problem"><i class="fa fa-cogs"
                                                              aria-hidden="true"></i>Проблемы</a>
                <a class="list-group-item" href="/current-applications"><i class="fa fa-cogs"
                                                                           aria-hidden="true"></i>Текущие заявки</a>
                <form th:action="@{/logout}" method="post">
                    <a class="list-group-item with-badge active"><i class="fa fa-sign-out"
                                                                    aria-hidden="true"></i>
                        <input type="submit" class="btn btn-primary" value="Выход"/> </a>
                </form>
            </nav>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
