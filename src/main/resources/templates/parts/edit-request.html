<div th:fragment="edit-request">

    <div class="modal fade bd-example-modal-lg" th:id="${'bd-example-modal-lg'+{el.id}}"
         tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle1">Подробнее</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <h6>
                            <div th:text="'Дата заявки: '+${el.dateCreated}"/>
                        </h6>
                        <h6>
                            <div th:switch="${el.state}">
                                <div th:case="'0'">Состояние: Новая заявка</div>
                                <div th:case="'3'">Состояние: Отложенная заявка
                                </div>
                            </div>
                        </h6>
                        <label>Магазин</label>
                        <input type="text" name="shop" th:value="*{el.shop}" class="form-control"><br>

                        <label>Имя</label>
                        <input type="text" name="name" th:value="*{el.name}" class="form-control"><br>

                        <label>Телефон</label>
                        <input type="text" name="phone" th:value="*{el.phone}" class="form-control"><br>

                        <label>Проблема</label>
                        <input type="text" name="problem" th:value="*{el.problem}" class="form-control"><br>

                        <label>Описание проблемы</label>
                        <textarea rows="5" name="message" class="form-control"
                                  th:text="*{el.message}"/><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
