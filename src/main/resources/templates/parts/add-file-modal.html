<div th:fragment="add-file-modal">

    <div class="modal fade" th:id="${'exampleModalCenter'+{el.id}}" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Добавить счет</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/add-file}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="hidden" name="id" th:value="*{el.id}">
                            <input type="file" name="fileUpload"/>
                            <br>
                            <div sec:authorize="hasAuthority('ADMIN')">
                                <button type="submit" class="btn btn-primary">Загрузить</button>
                            </div>
                            <div sec:authorize="hasAuthority('SUPPORT')">
                                <button type="submit" class="btn btn-primary">Загрузить</button>
                            </div>
                        </div>
                    </form>
                    <div th:each="el:${file}">

                        <form th:action="@{'/add-file/'+${el.id}}" method="get" >
                            <input type="hidden" name="id" th:value="*{el.id}">
                            <button type="submit" class="btn btn-primary">Передать</button>
                            <a th:href="@{/add-file/{el.id}}">Show Pdf file</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
