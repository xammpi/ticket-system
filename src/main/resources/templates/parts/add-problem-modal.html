<div th:fragment="add-problem-modal">

    <div class="modal fade bd-example-modal-lg" th:id="${'bd-example-modal-lg'}"
         tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle1">Добавить новую проблему</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Название проблемы</label>
                        <input type="text" class="form-control" placeholder="Название проблемы"
                               th:field="*{name}"/><br/>
                        <label>Отдел</label>
                        <p><select th:field="*{department}" class="form-control" required><br>
                            <option value="">Выберите отдел</option>
                            <option th:each="el:${departments}"
                                    th:value="${el.id}" th:text="${el.name}"></option>
                        </select></p>
                        <button type="submit" class="btn btn-primary">Ввод</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
