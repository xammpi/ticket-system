<div th:fragment="add-department-modal">
    <div class="modal fade bd-example-modal-lg" th:id="${'bd-example-modal-lg'}"
         tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle1">Добавить новый отдел</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Название отдела</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Название отдела"
                               required/><br/>
                    </div>

                    <button type="submit" class="btn btn-primary">Ввод</button>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
