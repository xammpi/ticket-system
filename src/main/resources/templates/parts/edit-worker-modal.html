<div th:fragment="edit-worker-modal">
    <div class="modal fade bd-example-modal-lg" th:id="${'bd-example-modal-lg'+{el.id}}"
         tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle1">Редактировать данные пользователя</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" name="name" th:value="*{el.name}" class="form-control"
                               placeholder="Имя и Фамилия"
                               required/><br/>

                        <label>Должность</label>
                        <p><select name="position" class="form-control" required><br>
<!--                            <option th:value="${el.position.get(0).getId}" th:text="*{el.position.get(0).getName}"></option>-->
                            <option th:each="el:${positions}"
                                    th:value="${el.id}" th:text="${el.name}"></option>
                        </select></p>
                        <label>Отдел</label>
                        <p><select name="department" class="form-control" required><br>
                            <!--                            <option th:value="*{el.positions}" th:text="*{el.positions}"></option>-->
                            <option th:value="*{el.department.getId}" th:text="*{el.department.getName}"></option>
                            <option th:each="el:${department}"
                                    th:value="${el.id}" th:text="${el.name}"></option>
                        </select></p>
                        <button type="submit" class="btn btn-primary">Ввод</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
