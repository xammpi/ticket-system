<div th:fragment="add-comment-modal">

    <div class="modal fade" th:id="${'exampleModalCenter'+{el.id}}" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Коментарий</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/change-comment}" method="post">
                        <div class="form-group">
                            <label>Добавить коментарий</label>
                            <input type="hidden" name="id" th:value="*{el.id}">
                            <textarea rows="3" name="comment" class="form-control"
                                      th:text="*{el.comment}"/>
                            <br>
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
