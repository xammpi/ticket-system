<div th:fragment="add-worker-to-request">
    <div class="modal fade bd-example-modal-lg" th:id="${'bd-example-modal-lg-worker'+{el.id}}"
         tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle1">Назначить исполнителя</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                    <p><select class="form-control" name="worker" required><br>
                        <option value="">Назначить исполнителя</option>
                        <option th:each="element:${workers}"
                                th:value="${element.id}"
                                th:text="${element.name}+'-'+${element.position}"></option>
                    </select></p>
                    <input type="hidden" name="id" th:value="*{el.id}">
                    <button type="submit" class="btn btn-primary">Ввод</button>
                </div>

            </div>
        </div>
    </div>


</div>
